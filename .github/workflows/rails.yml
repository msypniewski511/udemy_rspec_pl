name: PR Review and Confirmation for Ruby on Rails

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  lint:
    name: Lint with RuboCop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2

      - name: Install Dependencies
        run: |
          gem install bundler
          bundle add rubocop
          bundle install
          
      - name: Run RuboCop
        run: |
          bundle exec rubocop
      - name: Upload RuboCop Results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: rubocop-results
          path: rubocop-results.txt

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      # Add PostgreSQL service
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: udemy_words_app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      # Set Rails environment to test
      RAILS_ENV: test
      # Set the database URL for connecting to PostgreSQL
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/udemy_words_app_test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Print branch
        run: git status

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2 # Use the version of Ruby you are using in your project
    

      - name: Install Dependencies
        run: |
          gem install bundler
          bundle install

      - name: Setup Database
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate

      - name: Install dependencies for bun
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      
      - name: Precompile assets
        run: |
          source ~/.bashrc
          bun --help
          bundle exec rails assets:precompile

      - name: Run Tests with RSpec
        run: |
          bundle exec rspec

      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.txt

  approve:
    name: Approve PR
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: ${{ success() }}

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }} # This checks out the pull request branch
      - name: Print Hello

        run: echo "Hello"; git status

      - name: Approve Pull Request
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add Comment if All Checks Passed
        # if: ${{ success() }}
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -d '{"body": "All checks have passed! PR is approved for merge."}' \
          https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments

  auto-merge:
    runs-on: ubuntu-latest
    needs: [approve]
    if: ${{ success() }}

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }} # This checks out the pull request branch
      - name: Check Git status
        run: git status

      - id: automerge
        name: automerge
        uses: 'pascalgn/automerge-action@v0.16.4'
        env:
          GITHUB_TOKEN: '${{ secrets.PERSONAL_ACCESS_TOKEN }}'
